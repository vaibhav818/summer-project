<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic document setup -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Reservation System</title>
    <!-- Linking external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for all content -->
    <div class="container">
        <h1>Train Reservation System</h1>
        
        <!-- Reservation Form Section -->
        <div class="section">
            <h2>Book Tickets</h2>
            <form id="reservationForm">
                <div class="form-group">
                    <label for="passengerName">Passenger Name</label>
                    <input type="text" id="passengerName" required>
                </div>
                <div class="form-group">
                    <label for="passengerAge">Age</label>
                    <input type="number" id="passengerAge" min="1" required>
                </div>
                <div class="form-group">
                    <label for="seatPreference">Seat Preference</label>
                    <select id="seatPreference">
                        <option value="any">Any Available</option>
                        <option value="window">Window</option>
                        <option value="aisle">Aisle</option>
                    </select>
                </div>
                <button type="submit">Book Ticket</button>
            </form>
        </div>
        
        <!-- Seat Map Section -->
        <div class="section">
            <h2>Seat Map</h2>
            <div class="seats-container" id="seatsContainer">
                <!-- Seats will be generated by JavaScript -->
            </div>
        </div>
        
        <!-- Reservations List Section -->
        <div class="section">
            <h2>Current Reservations</h2>
            <table id="reservationsTable">
                <thead>
                    <tr>
                        <th>Seat No.</th>
                        <th>Passenger</th>
                        <th>Age</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Reservations will be added by JavaScript -->
                </tbody>
            </table>
        </div>
        
        <!-- Waitlist Section -->
        <div class="section">
            <h2>Waitlist</h2>
            <table id="waitlistTable">
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Passenger</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Waitlisted passengers will be added by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Linking external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
